<div *ngIf="messageService.messages.length">

    <h2>Messages</h2>
    <div *ngFor='let message of messageService.messages'> {{message}} </div>
    <br/>
    <button class="clear"
            (click)="messageService.clear()">clear</button> &nbsp;
            <button class="clear"
            (click)="messageService.add('Hello')">Add</button> &nbsp;
            <button class="clear"
            (click)="messageService.remove()">Remove </button>
  </div>
